<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body class="container">
    <h1>Recommendation Engine プロトタイプ</h1>

    <p>
        <strong>使い方:好きな画像を1~３つ選んで、それぞれスコアをつけてください。</strong><br>
        画像をクリックするとスコアが加算されます。（MAX 10）<br>

        あなたにとってのオススメランキングが表示されます。
    </p>
    <p>
        他のユーザーデータを元に、あなたの嗜好を算出します。<br>
        例：鎌倉、葉山が好きな人は秋谷が好きな傾向がある。(あくまでテストデータです。)<br>
        物件はもちろん、ファンドだったり色々応用できそう。
    </p>
    <br>
    <div class="table-responsive">
        <table>
            <tr>
                <th>
                    鎌倉
                </th>
                <th>
                    逗子
                </th>
                <th>
                    葉山
                </th>
                <th>
                    秋谷
                </th>
                <th>
                    鵠沼
                </th>
            </tr>
            <tr>
                <td><img border="0" src="./img/kamakura.jpg" width="128" height="128" alt="イラスト1"
                        onclick="countUp2('kamakura')">
                    <div id="output_kamakura"></div>
                </td>
                <td><img border="0" src="./img/zushi.jpg" width="128" height="128" alt="イラスト1"
                        onclick="countUp2('zushi')">
                    <div id="output_zushi"></div>
                </td>
                <td><img border="0" src="./img/hayama.jpg" width="128" height="128" alt="イラスト1"
                        onclick="countUp2('hayama')">
                    <div id="output_hayama"></div>
                </td>
                <td> <img border="0" src="./img/akitu.jpg" width="128" height="128" alt="イラスト1"
                        onclick="countUp2('akiya')">
                    <div id="output_akitu"></div>
                </td>
                <td><img border="0" src="./img/enoshima.jpg" width="128" height="128" alt="イラスト1"
                        onclick="countUp2('kugenuma')">
                    <div id="output_enoshima"></div>
                </td>
            </tr>
        </table>
    </div>
    <br>

    オススメ　ランキング：
    <div id="output_recommendation"></div>
    <div id="img2"><span id="title"></span></div>
